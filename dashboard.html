<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-950 min-h-screen text-slate-200 font-sans">

    <div class="max-w-4xl mx-auto py-10 px-4">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400">
                ðŸš€ Task Manager Pro
            </h1>
            <p class="text-slate-400 mt-2">Optimize your workflow with AI-powered scheduling</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="space-y-3">
                <button onclick="openSchedule()" class="w-full bg-cyan-600/20 hover:bg-cyan-600 border border-cyan-500/50 p-3 rounded-xl transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-bolt"></i> Auto Schedule
                </button>
                <button onclick="downloadReport()" class="w-full bg-purple-600/20 hover:bg-purple-600 border border-purple-500/50 p-3 rounded-xl transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-file-pdf"></i> Weekly Report
                </button>
                <button onclick="location='analytics.html'" class="w-full bg-blue-600/20 hover:bg-blue-600 border border-blue-500/50 p-3 rounded-xl transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-chart-pie"></i> Analytics
                </button>
                <div class="flex gap-2">
                    <button onclick="undoAction()" class="flex-1 bg-yellow-600/20 hover:bg-yellow-600 border border-yellow-500/50 p-2 rounded-xl transition">Undo</button>
                    <button onclick="redoAction()" class="flex-1 bg-pink-600/20 hover:bg-pink-600 border border-pink-500/50 p-2 rounded-xl transition">Redo</button>
                </div>
                <button onclick="logout()" class="w-full bg-red-600/20 hover:bg-red-600 border border-red-500/50 p-3 rounded-xl transition">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
            </div>

            <div class="md:col-span-2 space-y-6">
                <div class="bg-white/5 border border-white/10 backdrop-blur-md p-6 rounded-2xl shadow-xl">
                    <form id="taskForm" class="grid grid-cols-2 gap-4">
                        <input id="title" class="bg-slate-800 border border-slate-700 p-2 rounded-lg col-span-2 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Task Title" required>
                        <textarea id="desc" class="bg-slate-800 border border-slate-700 p-2 rounded-lg col-span-2 h-20 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Description"></textarea>
                        <input id="category" class="bg-slate-800 border border-slate-700 p-2 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Category (e.g. Work)">
                        <input type="date" id="deadline" class="bg-slate-800 border border-slate-700 p-2 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                        <input id="priority" type="number" min="1" max="5" class="bg-slate-800 border border-slate-700 p-2 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Priority (1-5)">
                        <input id="depend" class="bg-slate-800 border border-slate-700 p-2 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Dependencies">
                        <button class="col-span-2 bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-500 hover:to-blue-500 p-3 rounded-lg font-bold shadow-lg shadow-indigo-500/20 transition">
                            Add Task
                        </button>
                    </form>
                </div>

                <div id="taskList" class="space-y-3">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
