<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @keyframes subtle-zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .animate-bg-zoom {
            animation: subtle-zoom 30s infinite alternate ease-in-out;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-slate-950 overflow-hidden font-sans">

    <div class="relative min-h-screen flex items-center justify-center p-4">
        
        <div class="absolute inset-0 z-0 bg-cover bg-center animate-bg-zoom"
             style="background-image: url('https://images.unsplash.com/photo-1497032628192-86f99bcd76bc?auto=format&fit=crop&q=80&w=1600');">
        </div>
        
        <div class="absolute inset-0 bg-slate-950/70 z-10 backdrop-blur-[1px]"></div>

        <div class="relative z-20 glass-panel p-10 rounded-[2rem] shadow-2xl max-w-md w-full">
            
            <header class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-tr from-indigo-500 to-cyan-400 rounded-2xl rotate-12 mb-6 shadow-lg">
                    <i class="fa-solid fa-list-check text-2xl text-white -rotate-12"></i>
                </div>
                <h2 class="text-3xl font-bold text-white tracking-tight">We Are Here To Help You.</h2>
                <p class="text-slate-400 text-sm mt-2">Manage your student tasks efficiently</p>
            </header>

            <form id="loginForm" onsubmit="event.preventDefault(); login();" class="space-y-6">
                <div>
                    <div class="relative">
                        <input type="text" id="user" 
                               class="w-full pl-4 pr-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-500 focus:ring-2 focus:ring-cyan-400 focus:bg-white/10 outline-none transition-all" 
                               placeholder="Username" required>
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input type="password" id="pass" 
                               class="w-full pl-4 pr-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-500 focus:ring-2 focus:ring-cyan-400 focus:bg-white/10 outline-none transition-all" 
                               placeholder="Password" required>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-white text-slate-950 py-3 rounded-xl font-bold hover:bg-cyan-400 transition-colors duration-300 shadow-xl">
                    Get Started
                </button>
            </form>

            <footer class="text-center mt-8 pt-6 border-t border-white/5">
                <p class="text-slate-400 text-sm">
                    New student? 
                    <a href="register.html" class="text-cyan-400 hover:text-cyan-300 font-bold transition">Create Account</a>
                </p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
